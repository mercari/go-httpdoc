language: go
go:
  - 1.8.x
  - 1.9.x
  - tip

env:  # need matrix.allow_failures

matrix:
  include:
  - os: linux
    go: 1.6.x
  - os: osx
    go: 1.6.x
  allow_failures:
  - os: osx
    go: 1.6.x

go_import_path: go.mercari.io/go-httpdoc

os:
  - linux
  - osx

sudo: false

install:
  - go get -v ./...

script:
  - go vet
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  
after_success:
  - bash <(curl -s https://codecov.io/bash)
